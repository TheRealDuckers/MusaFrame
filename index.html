<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MusaFrame</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <script src="script.js"></script>

</head>
<body>

  <div class="app" id="app">
    <div class="bg" id="bg"></div>
    <div class="vignette"></div>

    <div class="content">

      <!-- Controls Panel -->
      <div class="controls" id="controls">
        <div class="controls-header">
          <div class="track-title" id="trackTitle">Loadingâ€¦</div>
          <div class="track-meta" id="trackMeta"></div>
        </div>

        <div class="transport">
          <button class="btn" id="prevBtn">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M6 6h2v12H6V6zm3.5 6l8.5 6V6l-8.5 6z"/></svg>
          </button>

          <button class="btn play" id="playPauseBtn">
            <div id="playPauseIcon" class="icon-play"></div>
          </button>

          <button class="btn" id="nextBtn">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M16 6h2v12h-2V6zm-3.5 6L4 18V6l8.5 6z"/></svg>
          </button>
        </div>

        <div class="volume-row">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M5 9v6h4l5 5V4l-5 5H5z"/></svg>
          <input type="range" class="volume" id="volumeSlider" min="0" max="100" value="50" />
        </div>

        <div class="footer-row">
          MusaFrame
          <a style="text-decoration: none; color: green;" href="https://musaframe.onrender.com/login">  Link Spotify</a>
        </div>
      </div>

      <!-- Album Art -->
      <div class="album">
        <img id="albumArt" class="album-art" src="" alt="Album Art" />
      </div>

    </div>
  </div>

  
  <script src="fullscreen.js"></script>
</body>
</html>
